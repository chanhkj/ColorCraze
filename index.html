<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Welcome to Pokémon Memomare</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/style.css" media="screen" title="no title">
    <script src="http://code.jquery.com/jquery-2.2.4.min.js"></script>
    <script src="js/script.js" charset="utf-8"></script>
  </head>
  <body>
  <div class="container-fluid">
    <h1>Pokémon Memomare</h1>
    <div class="intro">
      <p>Welcome to Pokémon Memomare!</p>
      <p>This is a memory game with a Pokémon theme.</p>
      <p>2 players can play this memory game. Each player pick a pair of matching tiles every turn.</p>
    </div>
    <div class="board">
    </div>
    <div class="bottom">
      <button type="button" class="btn btn-success btn-large start">Start</button>
      <button type="button" class="btn btn-danger btn-large restart">Restart</button>
    </div>
    <div id="footer">
      <p>Created by Adrian Lee from General Assembly's Web Development Immersive &copy;2016</p>
    </div>
  </div>
  </body>
</html>
